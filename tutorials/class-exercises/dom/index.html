<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Javascript Tutorial</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1 id="page-title">Fishy</h1>
    </header>
    <main>
      <div class="image-div" id="image-fish">
        <img
          src="images/fish.png"
          alt="fish"
          style="height: 750px; width: 300px"
        />
      </div>
      <div class="image-div" id="image-fishshoe">
        <img
          src="images/fishshoe.jpg"
          alt="fishwithshoe"
          style="height: 750px; width: 400px"
        />
      </div>
      <div class="image-div" id="image-johnpork">
        <img
          src="images/johnpork.jpg"
          alt="johnathon"
          style="height: 850px; width: 500px"
        />
      </div>
      <div class="image-div" id="image-lobster">
        <img
          src="images/lobster.jpg"
          alt="lobster"
          style="height: 750px; width: 400px"
        />
      </div>
      <div class="image-div" id="image-lobstermeal">
        <img
          src="images/lobstermeal.jpg"
          alt="lobstermeal"
          style="height: 750px; width: 400px"
        />
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
